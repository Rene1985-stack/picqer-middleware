<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picqer Middleware Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .card { margin-bottom: 20px; }
        .log-container { 
            height: 300px; 
            overflow-y: auto; 
            background-color: #f8f9fa; 
            padding: 10px;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Picqer Middleware Dashboard</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Sync Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="sync-status">Loading...</div>
                        <div class="progress mt-3">
                            <div id="sync-progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Sync Controls</h5>
                    </div>
                    <div class="card-body">
                        <button id="run-sync" class="btn btn-primary me-2">Run Incremental Sync</button>
                        <button id="run-full-sync" class="btn btn-warning">Run Full Sync</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Logs</h5>
                    </div>
                    <div class="card-body">
                        <div id="logs" class="log-container">Loading logs...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to fetch sync status
        async function fetchSyncStatus() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    const lastSyncDate = new Date(stats.lastSyncDate).toLocaleString();
                    
                    let html = `
                        <p><strong>Total Products:</strong> ${stats.totalProducts}</p>
                        <p><strong>Last Sync:</strong> ${lastSyncDate}</p>
                    `;
                    
                    document.getElementById('sync-status').innerHTML = html;
                    
                    // Update progress bar
                    const progress = Math.min(100, Math.round((stats.totalProducts / 100) * 100));
                    const progressBar = document.getElementById('sync-progress');
                    progressBar.style.width = `${progress}%`;
                    progressBar.setAttribute('aria-valuenow', progress);
                    progressBar.textContent = `${progress}%`;
                } else {
                    document.getElementById('sync-status').innerHTML = `<p class="text-danger">Error fetching stats: ${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('sync-status').innerHTML = `<p class="text-danger">Error fetching stats: ${error.message}</p>`;
            }
        }
        
        // Function to run sync
        async function runSync(full = false) {
            try {
                document.getElementById('logs').innerHTML += `<p class="info">${full ? 'Full' : 'Incremental'} sync started...</p>`;
                
                const response = await fetch(`/api/sync?full=${full}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('logs').innerHTML += `<p class="success">${data.message}</p>`;
                } else {
                    document.getElementById('logs').innerHTML += `<p class="error">${data.message}</p>`;
                }
                
                // Refresh sync status
                fetchSyncStatus();
            } catch (error) {
                document.getElementById('logs').innerHTML += `<p class="error">Error running sync: ${error.message}</p>`;
            }
        }
        
        // Event listeners
        document.getElementById('run-sync').addEventListener('click', () => runSync(false));
        document.getElementById('run-full-sync').addEventListener('click', () => runSync(true));
        
        // Initial load
        fetchSyncStatus();
        
        // Auto-refresh every 30 seconds
        setInterval(fetchSyncStatus, 30000);
    </script>
</body>
</html>
